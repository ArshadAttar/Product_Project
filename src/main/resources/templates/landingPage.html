<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Student Data</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  <style type="text/css">
<div class="tabData"></div>{
padding-top: 50px;
}
body{
justify-content: center;
align-items: center;
display: flex;
flex-direction: column;
}
#studTable{
width: 1200px;
border: 2px solid black;
}
</style>
</head>
<body>
<center>
  <br>
<!--  <form method="post" th:action="@{/searchStudent}" th:object="${student}" id="searchData">-->
<!--    <input type="text" class="form-control" placeholder="Search student...." th:field="*{studentName}" id="searchStudent" th:onkeyup="dataSearch()"/>-->
<!--  </form>-->
  <h1>Gariboon Ki Dukan</h1>
  <br>
  <div class="tabData">
    <table id="studTable" class="table  table-striped table-hover text-center">
      <thead class="table-dark">
      <tr>
        <th scope="col">Product Id</th>
        <th scope="col">Product Name</th>
        <th scope="col">Product Price</th>
        <th scope="col">Selling Price</th>
        <th scope="col">Quantity</th>
        <th scope="col">Add To Cart</th>
      </tr>
      </thead>
      <tbody class="table-group-divider">
      <tr th:each="data:${productData}" >
        <td th:text="${data.productId}"></td>
        <td th:text="${data.productName}"></td>
        <td th:text="${data.price}"></td>
        <td th:text="${data.sellingPrice}"></td>
        <td th:text="${data.productQty}"></td>
        <td>
          <a th:href="@{/addToCart/{id}(id=${data.productId})}">
            <button class="btn btn-primary">Add To Cart</button>
          </a>
        </td>
      </tr>
      </tbody>
    </table>
  </div>
  <br>
  <a href="/addProduct"><button class="btn btn-success">Add Products</button></a>
  <a href="/viewCart"><button class="btn btn-success">View Cart</button></a>
</center>
</body>
</html>
