<!DOCTYPE html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

  <style type="text/css">
<div class="tabData"></div>{
padding-top: 50px;
}
body{
justify-content: center;
align-items: center;
display: flex;
flex-direction: column;
}
#studTable{
width: 1000px;
border: 2px solid black;
}
h1{
padding-top:30px;
}
</style>
</head>
<body>
<center>

  <h1>View Cart</h1>
  <br>
  <div class="tabData">
    <table id="studTable" class="table table-striped table-hover text-center">
      <thead class="table-dark">
      <tr>
        <th scope="col">Product Id</th>
        <th scope="col">Product Name</th>
        <th scope="col">Selling Price</th>
        <th scope="col">Quantity</th>
      </tr>
      </thead>
      <tbody class="table-group-divider">
      <tr th:each="item : ${cartItems}">
        <td th:text="${item.productId}"></td>
        <td th:text="${item.productName}"></td>
        <td th:text="${item.sellingPrice}"></td>
        <td th:text="${item.productQty}"></td>
      </tr>
      </tbody>
    </table>
  </div>
  <a href="/landingPage"><button class="btn btn-success">Home Page</button></a>
</center>


</body>
</html>
